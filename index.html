<!DOCTYPE html>
<html>

<head>
  <title>Youtube Clone</title>
  <link rel="icon" href="">
  <script src="https://cdn.jsdelivr.net/npm/@faker-js/faker@latest/dist/faker.min.js"></script>
  <script src="./scripts/gen-data.js" defer></script>
  <script src="./scripts/category.js" defer></script>
  <script src="./scripts/search.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="https://logosmarcas.net/imageup/YouTube/YouTube-Logo-PNG7.png" alt="Youtube Logo" id="youtube-logo">
    </div>
    <input type="search" placeholder="Search..." class="search-bar" oninput="searchVideo(event)">
  </header>

  <main>
    <div class="category-filter">
      <button class="category-btn" data-category="all">All</button>
      <button class="category-btn" data-category="music"><i class="fas fa-music"></i> Music</button>
      <button class="category-btn" data-category="sports"><i class="fas fa-futbol"></i> Sports</button>
      <button class="category-btn" data-category="gaming"><i class="fas fa-gamepad"></i> Gaming</button>
    </div>
    <div class="video-grid" id="videos">
      <div class="video-card">
        <img src="./assets/images/ManualdoMundoChannel.jpg" alt="Video Thumbnail">
        <h3>Como fumar 10 milhões de vapes</h3>
        <p>Manual do Mundo</p>
        <p>Sports</p>
      </div>
      <div class="video-card">
        <img src="./assets/images/ManualdoMundoChannel.jpg" alt="Video Thumbnail">
        <h3>Como fazer a retifica de motor AP 1.8</h3>
        <p>Manual do Mundo</p>
        <p>Sports</p>
      </div>
      <div class="video-card">
        <img
          src="https://c4.wallpaperflare.com/wallpaper/503/959/715/sau-paulo-brasil-soccer-sports-wallpaper-preview.jpg"
          alt="Video Thumbnail">
        <h3>Porque o São Paulo Futebol Clube é tão gigante?</h3>
        <p>Manual do Mundo</p>
        <p>Sports</p>
      </div>
      <div class="video-card">
        <img src="https://img.odcdn.com.br/wp-content/uploads/2024/07/fortune-tiger2.jpg" alt="Video Thumbnail">
        <h3>Horários bugados no Tigrinho</h3>
        <p>Fortune Tiger</p>
        <p>Gaming</p>
      </div>
    </div>
  </main>
</body>
